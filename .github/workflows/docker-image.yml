name: Deploy to GCP (via Docker Hub)

# 1. 트리거 수정: PR(pull_request) 말고, Main에 '합쳐졌을 때(push)' 배포해야 함!
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # --- [1부] 기존 코드 (이미지 굽고 Hub에 올리기) ---
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # ★ 사용자님 Docker Hub 주소 (sde_teacher16 대신 사용자님 ID가 들어가겠죠?)
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/inutable:latest

      # --- [2부] GCP 접속해서 실행하기 (새로 추가된 부분) ---
      - name: Deploy to GCP
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USER }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            # 1. Docker Hub에서 최신 이미지 가져오기
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/inutable:latest
            
            # 2. 기존 컨테이너 중지 및 삭제 (청소)
            sudo docker rm -f inu-backend || true
            
            # 3. 안 쓰는 찌꺼기 이미지 정리 (용량 확보)
            sudo docker image prune -f

            # 4. 새 이미지로 실행 (완전체 명령어)
            sudo docker run -d -p 8080:8080 \
              --name inu-backend \
              -e SPRING_DATASOURCE_URL="${{ secrets.DB_URL }}" \
              -e SPRING_DATASOURCE_USERNAME="${{ secrets.DB_USERNAME }}" \
              -e SPRING_DATASOURCE_PASSWORD='${{ secrets.DB_PASSWORD }}' \
              -e SPRING_JPA_HIBERNATE_DDL_AUTO=update \
              -e GEMINI_API_KEY="${{ secrets.GEMINI_KEY }}" \
              ${{ secrets.DOCKERHUB_USERNAME }}/inutable:latest